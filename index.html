<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
  <style>
    * {

    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;

      display: flex;

    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #2d2d2d;
      color: #f8f9fa;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }
    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
    }
    .chat-list {
      list-style: none;
    }
    .chat-item {
      padding: 12px 15px;
      cursor: pointer;

      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;

    }
    .chat-item:hover {

    }
    .chat-item.active {
      background-color: #4d4d4d;

    }
    .chat-item-content {
      flex: 1;
      overflow: hidden;
    }
    .chat-item-title {
      font-weight: 500;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-item-preview {
      font-size: 12px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-item-delete {
      opacity: 0;
      transition: opacity 0.2s;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;

    }

    }
    .sidebar-footer {

    }
    .main-content {
      flex: 1;

    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f9fa;
    }
    .model-selector {
      display: flex;
      align-items: center;
    }
    .model-selector select {
      margin-left: 10px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .message {
      max-width: 80%;
      margin-bottom: 15px;

      border-radius: 18px;
      position: relative;
      line-height: 1.5;
    }
    .message-user {
      align-self: flex-end;

    }
    .message-ai {
      align-self: flex-start;

      color: #333;
      border-bottom-left-radius: 5px;
    }
    .message-time {
      font-size: 10px;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }
    .chat-input {
      padding: 15px;
      border-top: 1px solid #eee;
      background-color: #f8f9fa;
    }
    .input-container {
      display: flex;
      position: relative;
    }
    .message-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 24px;
      outline: none;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
      background-color: #fff;
    }
    .send-button {
      margin-left: 10px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: #666;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .send-button:hover {
      background-color: #888;
    }
    .send-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .button {
      padding: 8px 12px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #888;
    }
    .button-secondary {
      background-color: #555;
    }
    .button-secondary:hover {
      background-color: #777;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);

    }
    .modal.active {

    }
    .modal-content {

    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: 500;
    }
    .close-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px 12px;

    }
    .form-group textarea {

    }
    .model-list {

    }
    .model-item {
      display: flex;

      border-bottom: 1px solid #eee;
    }
    .model-item-info {
      flex: 1;
    }
    .model-item-name {
      font-weight: 500;
    }
    .model-item-url {
      font-size: 12px;
      color: #999;
    }
    .model-item-actions {
      display: flex;

    }
    .empty-state {
      display: flex;

      align-items: center;

    }
    .empty-state-icon {
      font-size: 48px;

    }
    .empty-state-text {
      margin-bottom: 20px;
    }
    /* MarkdownÊ†∑Âºè */
    .markdown-content {
      line-height: 1.6;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3, 
    .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      margin-top: 1em;

    }
    .markdown-content p {
      margin-bottom: 1em;
    }
    .markdown-content ul, .markdown-content ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }
    .markdown-content pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 4px;

      margin-bottom: 1em;
    }
    .markdown-content code {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .markdown-content pre code {
      padding: 0;

    }
    .markdown-content blockquote {
      border-left: 4px solid #ddd;

    }
    .markdown-content table {

    }
    .markdown-content table th, .markdown-content table td {

    }
    .markdown-content table th {
      background-color: #f0f0f0;
      text-align: left;
    }
    .markdown-content img {
      max-width: 100%;
      height: auto;
    }
    /* ÊöóËâ≤‰∏ªÈ¢ò‰ª£Á†ÅÈ´ò‰∫Æ */
    .hljs {
      background: #282c34;
      color: #abb2bf;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‰æßËæπÊ†è -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>ËÅäÂ§©ËÆ∞ÂΩï</h2>
        <button id="new-chat-btn" class="button">Êñ∞ÂØπËØù</button>

      <div class="sidebar-content">

          <!-- ËÅäÂ§©ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </ul>

      <div class="sidebar-footer">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="main-content">
      <div id="empty-state" class="empty-state">

        <div class="empty-state-text">ÂºÄÂßã‰∏Ä‰∏™Êñ∞ÁöÑÂØπËØùÔºåÊàñ‰ªéÂ∑¶‰æßÈÄâÊã©ÂéÜÂè≤ËÆ∞ÂΩï</div>
        <button id="start-chat-btn" class="button">ÂºÄÂßãÊñ∞ÂØπËØù</button>

              <!-- Ê®°ÂûãÈÄâÈ°π -->
            </select>

          <!-- Ê∂àÊÅØÂÜÖÂÆπ -->
        </div>

            <textarea id="message-input" class="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>

  <!-- Ê®°ÂûãËÆæÁΩÆÂºπÁ™ó -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Ê®°ÂûãËÆæÁΩÆ</h3>
        <button class="close-button" id="close-settings">&times;</button>
      </div>
      <div class="form-group">
        <label for="model-name">Ê®°ÂûãÂêçÁß∞</label>
        <input type="text" id="model-name" placeholder="‰æãÂ¶Ç: GPT-3.5">
      </div>
      <div class="form-group">
        <label for="model-id">Ê®°ÂûãID</label>
        <input type="text" id="model-id" placeholder="‰æãÂ¶Ç: gpt-3.5-turbo">
      </div>
      <div class="form-group">
        <label for="api-url">APIÂú∞ÂùÄ</label>
        <input type="text" id="api-url" placeholder="‰æãÂ¶Ç: https://api.openai.com/v1/chat/completions">
      </div>
      <div class="form-group">
        <label for="api-key">APIÂØÜÈí•</label>
        <input type="password" id="api-key" placeholder="ËæìÂÖ•ÊÇ®ÁöÑAPIÂØÜÈí•">
      </div>
      <div class="form-group">
        <label for="system-prompt">Á≥ªÁªüÊèêÁ§∫ËØç</label>
        <textarea id="system-prompt" placeholder="ËæìÂÖ•Á≥ªÁªüÊèêÁ§∫ËØçÔºåÂÆö‰πâAIÂä©ÊâãÁöÑË°å‰∏∫ÂíåÁâπÊÄß">‰Ω†ÊòØ‰∏Ä‰∏™ÊúâÁî®ÁöÑAIÂä©ÊâãÔºåËÉΩÂ§üÂõûÁ≠îÁî®Êà∑ÁöÑÂêÑÁßçÈóÆÈ¢ò„ÄÇ</textarea>
      </div>
      <button id="add-model-btn" class="button">Ê∑ªÂä†Ê®°Âûã</button>

      <div class="model-list">
        <h4>Â∑≤Ê∑ªÂä†ÁöÑÊ®°Âûã</h4>
        <div id="model-list-container">
          <!-- Ê®°ÂûãÂàóË°® -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ëé∑ÂèñDOMÂÖÉÁ¥†
    const chatList = document.getElementById('chatList');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const newChatBtn = document.getElementById('new-chat-btn');
    const startChatBtn = document.getElementById('start-chat-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const modelSelect = document.getElementById('model-select');
    const chatTitle = document.getElementById('chat-title');
    const emptyState = document.getElementById('empty-state');
    const chatContainer = document.getElementById('chat-container');
    
    // ËÆæÁΩÆÁõ∏ÂÖ≥ÂÖÉÁ¥†
    const settingsModal = document.getElementById('settings-modal');
    const closeSettings = document.getElementById('close-settings');
    const modelName = document.getElementById('model-name');
    const modelId = document.getElementById('model-id');
    const apiUrl = document.getElementById('api-url');
    const apiKey = document.getElementById('api-key');
    const systemPrompt = document.getElementById('system-prompt');
    const addModelBtn = document.getElementById('add-model-btn');
    const modelListContainer = document.getElementById('model-list-container');
    
    // ÂΩìÂâç‰ºöËØùID
    let currentSessionId = null;
    // ÂΩìÂâç‰ºöËØùÊ∂àÊÅØ
    let currentMessages = [];
    // Ê®°ÂûãÈÖçÁΩÆÂàóË°®
    let modelConfigs = [];
    
    // ÂàùÂßãÂåñ
    function init() {
      // Âä†ËΩΩÊ®°ÂûãÈÖçÁΩÆ
      loadModelConfigs();
      // Âä†ËΩΩËÅäÂ§©ËÆ∞ÂΩï
      loadChatSessions();
      // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
      setupEventListeners();
      // ÈÖçÁΩÆMarkdownÊ∏≤ÊüìÂô®
      configureMarkdown();
    }
    
    // ÈÖçÁΩÆMarkdownÊ∏≤ÊüìÂô®
    function configureMarkdown() {
      marked.setOptions({
        highlight: function(code, lang) {
          const language = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language }).value;
        },
        langPrefix: 'hljs language-',
        gfm: true,
        breaks: true
      });
    }
    
    // Âä†ËΩΩÊ®°ÂûãÈÖçÁΩÆ
    function loadModelConfigs() {
      modelConfigs = window.preload.dbUtil.getModelConfig() || [];
      updateModelSelect();
      updateModelList();
    }
    
    // Êõ¥Êñ∞Ê®°ÂûãÈÄâÊã©‰∏ãÊãâÊ°Ü
    function updateModelSelect() {
      modelSelect.innerHTML = '';
      
      if (modelConfigs.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'ËØ∑ÂÖàÊ∑ªÂä†Ê®°Âûã';
        modelSelect.appendChild(option);
        modelSelect.disabled = true;
      } else {
        modelSelect.disabled = false;
        modelConfigs.forEach((config, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = config.name;
          modelSelect.appendChild(option);
        });
      }
    }
    
    // Êõ¥Êñ∞Ê®°ÂûãÂàóË°®
    function updateModelList() {
      modelListContainer.innerHTML = '';
      
      if (modelConfigs.length === 0) {
        modelListContainer.innerHTML = '<p>ÊöÇÊó†Ê®°ÂûãÔºåËØ∑Ê∑ªÂä†</p>';
        return;
      }
      
      modelConfigs.forEach((config, index) => {
        const modelItem = document.createElement('div');
        modelItem.className = 'model-item';
        
        const modelInfo = document.createElement('div');
        modelInfo.className = 'model-item-info';
        
        const modelItemName = document.createElement('div');
        modelItemName.className = 'model-item-name';
        modelItemName.textContent = config.name;
        
        const modelItemUrl = document.createElement('div');
        modelItemUrl.className = 'model-item-url';
        modelItemUrl.textContent = `${config.url} (${config.model})`;
        
        const modelItemPrompt = document.createElement('div');
        modelItemPrompt.className = 'model-item-url';
        modelItemPrompt.textContent = `Á≥ªÁªüÊèêÁ§∫ËØç: ${config.systemPrompt ? (config.systemPrompt.substring(0, 30) + '...') : 'Êó†'}`;
        
        modelInfo.appendChild(modelItemName);
        modelInfo.appendChild(modelItemUrl);
        modelInfo.appendChild(modelItemPrompt);
        
        const modelActions = document.createElement('div');
        modelActions.className = 'model-item-actions';
        
        const editBtn = document.createElement('button');
        editBtn.className = 'button';
        editBtn.textContent = 'ÁºñËæë';
        editBtn.onclick = () => editModel(index);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'button button-secondary';
        deleteBtn.textContent = 'Âà†Èô§';
        deleteBtn.onclick = () => deleteModel(index);
        
        modelActions.appendChild(editBtn);
        modelActions.appendChild(deleteBtn);
        
        modelItem.appendChild(modelInfo);
        modelItem.appendChild(modelActions);
        
        modelListContainer.appendChild(modelItem);
      });
    }
    
    // ÁºñËæëÊ®°Âûã
    function editModel(index) {
      const config = modelConfigs[index];
      modelName.value = config.name;
      modelId.value = config.model;
      apiUrl.value = config.url;
      apiKey.value = config.key;
      systemPrompt.value = config.systemPrompt || '‰Ω†ÊòØ‰∏Ä‰∏™ÊúâÁî®ÁöÑAIÂä©ÊâãÔºåËÉΩÂ§üÂõûÁ≠îÁî®Êà∑ÁöÑÂêÑÁßçÈóÆÈ¢ò„ÄÇ';
      
      // Âà†Èô§ÂéüÊ®°Âûã
      modelConfigs.splice(index, 1);
      
      // Êõ¥Êñ∞UI
      updateModelSelect();
      updateModelList();
    }
    
    // Âä†ËΩΩËÅäÂ§©ËÆ∞ÂΩï
    function loadChatSessions() {
      const sessions = window.preload.dbUtil.getAllSessions();
      
      chatList.innerHTML = '';
      
      if (sessions.length === 0) {
        return;
      }
      
      sessions.forEach(session => {
        addChatItemToList(session);
      });
    }
    
    // Ê∑ªÂä†ËÅäÂ§©È°πÂà∞ÂàóË°®
    function addChatItemToList(session) {
      const chatItem = document.createElement('li');
      chatItem.className = 'chat-item';
      chatItem.dataset.id = session.id;
      
      if (currentSessionId === session.id) {
        chatItem.classList.add('active');
      }
      
      const lastMessage = session.messages[session.messages.length - 1];
      const title = session.messages[0]?.content.substring(0, 20) || 'Êñ∞ÂØπËØù';
      const preview = lastMessage ? `${lastMessage.role === 'user' ? '‰Ω†: ' : 'AI: '}${lastMessage.content.substring(0, 30)}` : '';
      
      chatItem.innerHTML = `
        <div class="chat-item-title">${title}</div>
        <div class="chat-item-preview">${preview}</div>
      `;
      
      chatItem.addEventListener('click', () => {
        loadChatSession(session.id);
      });
      
      chatList.appendChild(chatItem);
    }
    
    // Âä†ËΩΩËÅäÂ§©‰ºöËØù
    function loadChatSession(sessionId) {
      currentSessionId = sessionId;
      currentMessages = window.preload.dbUtil.getChatHistory(sessionId) || [];
      
      // Êõ¥Êñ∞UI
      updateChatUI();
      
      // Êõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.id === sessionId) {
          item.classList.add('active');
        }
      });
    }
    
    // ÂàõÂª∫Êñ∞‰ºöËØù
    function createNewChat() {
      currentSessionId = Date.now().toString();
      currentMessages = [];
      
      // Êõ¥Êñ∞UI
      updateChatUI();
      
      // Ê∑ªÂä†Âà∞ÂàóË°®
      const session = {
        id: currentSessionId,
        messages: currentMessages,
        lastTime: Date.now()
      };
      
      addChatItemToList(session);
      
      // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
      window.preload.dbUtil.saveChatHistory(currentSessionId, currentMessages);
    }
    
    // Êõ¥Êñ∞ËÅäÂ§©UI
    function updateChatUI() {
      if (currentSessionId === null) {
        emptyState.style.display = 'flex';
        chatContainer.style.display = 'none';
        return;
      }
      
      emptyState.style.display = 'none';
      chatContainer.style.display = 'flex';
      
      // Êõ¥Êñ∞Ê†áÈ¢ò
      if (currentMessages.length > 0) {
        chatTitle.textContent = currentMessages[0].content.substring(0, 20);
      } else {
        chatTitle.textContent = 'Êñ∞ÂØπËØù';
      }
      
      // Êõ¥Êñ∞Ê∂àÊÅØÂàóË°®
      renderMessages();
    }
    
    // Ê∏≤ÊüìÊ∂àÊÅØ
    function renderMessages() {
      chatMessages.innerHTML = '';
      
      currentMessages.forEach(msg => {
        const messageEl = document.createElement('div');
        messageEl.className = `message message-${msg.role === 'user' ? 'user' : 'ai'}`;
        
        const messageContent = document.createElement('div');
        
        // ‰ΩøÁî®MarkdownÊ∏≤ÊüìAIÊ∂àÊÅØ
        if (msg.role === 'assistant') {
          messageContent.className = 'markdown-content';
          messageContent.innerHTML = marked.parse(msg.content);
          // È´ò‰∫Æ‰ª£Á†ÅÂùó
          messageEl.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        } else {
          messageContent.textContent = msg.content;
        }
        
        const messageTime = document.createElement('div');
        messageTime.className = 'message-time';
        messageTime.textContent = formatTime(msg.timestamp);
        
        messageEl.appendChild(messageContent);
        messageEl.appendChild(messageTime);
        
        chatMessages.appendChild(messageEl);
      });
      
      // ÊªöÂä®Âà∞Â∫ïÈÉ®
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Ê†ºÂºèÂåñÊó∂Èó¥
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
    
    // ÂèëÈÄÅÊ∂àÊÅØ
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      // Â¶ÇÊûúÊ≤°ÊúâÂΩìÂâç‰ºöËØùÔºåÂàõÂª∫‰∏Ä‰∏™Êñ∞‰ºöËØù
      if (currentSessionId === null) {
        createNewChat();
      }
      
      // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
      const userMessage = {
        role: 'user',
        content: message,
        timestamp: Date.now()
      };
      
      currentMessages.push(userMessage);
      
      // Êõ¥Êñ∞UI
      messageInput.value = '';
      renderMessages();
      
      // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
      window.preload.dbUtil.saveChatHistory(currentSessionId, currentMessages);
      
      // Êõ¥Êñ∞ËÅäÂ§©ÂàóË°®
      loadChatSessions();
      
      // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑÊ®°Âûã
      const selectedModelIndex = modelSelect.value;
      if (selectedModelIndex === '' || modelConfigs.length === 0) {
        alert('ËØ∑ÂÖàÊ∑ªÂä†Ê®°ÂûãÈÖçÁΩÆ');
        return;
      }
      
      const modelConfig = modelConfigs[selectedModelIndex];
      
      // ÂáÜÂ§áÂèëÈÄÅÁªôAIÁöÑÊ∂àÊÅØ
      const aiMessages = [];
      
      // Ê∑ªÂä†Á≥ªÁªüÊèêÁ§∫ËØç
      if (modelConfig.systemPrompt) {
        aiMessages.push({
          role: 'system',
          content: modelConfig.systemPrompt
        });
      }
      
      // Ê∑ªÂä†ÂØπËØùÂéÜÂè≤
      currentMessages.forEach(msg => {
        if (msg.role !== 'system') {
          aiMessages.push({
            role: msg.role,
            content: msg.content
          });
        }
      });
      
      try {
        // Ê∑ªÂä†AIÂõûÂ§çÂç†‰Ωç
        const aiMessage = {
          role: 'assistant',
          content: '',
          timestamp: Date.now()
        };
        
        currentMessages.push(aiMessage);
        renderMessages();
        
        // Ë∞ÉÁî®AI APIÂπ∂Â§ÑÁêÜÊµÅÂºèËæìÂá∫
        await window.preload.aiUtil.callAI(modelConfig, aiMessages, (content) => {
          aiMessage.content = content;
          renderMessages();
        });
        
        // Êõ¥Êñ∞UIÂíå‰øùÂ≠òÊï∞ÊçÆ
        
        // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
        window.preload.dbUtil.saveChatHistory(currentSessionId, currentMessages);
        
        // Êõ¥Êñ∞ËÅäÂ§©ÂàóË°®
        loadChatSessions();
      } catch (error) {
        console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
        
        // ÁßªÈô§Âä†ËΩΩ‰∏≠Ê∂àÊÅØ
        currentMessages.pop();
        
        // Ê∑ªÂä†ÈîôËØØÊ∂àÊÅØ
        const errorMessage = {
          role: 'assistant',
          content: `ÂèëÁîüÈîôËØØ: ${error.message}`,
          timestamp: Date.now()
        };
        
        currentMessages.push(errorMessage);
        
        // Êõ¥Êñ∞UI
        renderMessages();
        
        // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
        window.preload.dbUtil.saveChatHistory(currentSessionId, currentMessages);
      }
    }
    
    // Ê∑ªÂä†Ê®°Âûã
    function addModel() {
      const name = modelName.value.trim();
      const model = modelId.value.trim();
      const url = apiUrl.value.trim();
      const key = apiKey.value.trim();
      const prompt = systemPrompt.value.trim();
      
      if (!name || !model || !url || !key) {
        alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ');
        return;
      }
      
      const newModel = { 
        name, 
        model, 
        url, 
        key,
        systemPrompt: prompt
      };
      
      modelConfigs.push(newModel);
      
      // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
      window.preload.dbUtil.saveModelConfig(modelConfigs);
      
      // Êõ¥Êñ∞UI
      updateModelSelect();
      updateModelList();
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      modelName.value = '';
      modelId.value = '';
      apiUrl.value = '';
      apiKey.value = '';
      systemPrompt.value = '‰Ω†ÊòØ‰∏Ä‰∏™ÊúâÁî®ÁöÑAIÂä©ÊâãÔºåËÉΩÂ§üÂõûÁ≠îÁî®Êà∑ÁöÑÂêÑÁßçÈóÆÈ¢ò„ÄÇ';
    }
    
    // Âà†Èô§Ê®°Âûã
    function deleteModel(index) {
      if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Ê®°ÂûãÂêóÔºü')) {
        modelConfigs.splice(index, 1);
        
        // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
        window.preload.dbUtil.saveModelConfig(modelConfigs);
        
        // Êõ¥Êñ∞UI
        updateModelSelect();
        updateModelList();
      }
    }
    
    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
    function setupEventListeners() {
      // ÂèëÈÄÅÊ∂àÊÅØ
      sendButton.addEventListener('click', sendMessage);
      
      // ÊåâEnterÂèëÈÄÅÊ∂àÊÅØ
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // ËæìÂÖ•Ê°ÜÂÜÖÂÆπÂèòÂåñ
      messageInput.addEventListener('input', () => {
        sendButton.disabled = messageInput.value.trim() === '';
      });
      
      // Êñ∞Âª∫ËÅäÂ§©
      newChatBtn.addEventListener('click', createNewChat);
      startChatBtn.addEventListener('click', createNewChat);
      
      // ËÆæÁΩÆÊåâÈíÆ
      settingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('active');
      });
      
      // ÂÖ≥Èó≠ËÆæÁΩÆ
      closeSettings.addEventListener('click', () => {
        settingsModal.classList.remove('active');
      });
      
      // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
      settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
          settingsModal.classList.remove('active');
        }
      });
      
      // Ê∑ªÂä†Ê®°Âûã
      addModelBtn.addEventListener('click', addModel);
    }
    
    // Ê∏≤ÊüìËÅäÂ§©ÂàóË°®
    function renderChatList() {
      const chatList = document.getElementById('chatList')
      const sessions = window.utools.db.allDocs()
        .filter(doc => doc._id.startsWith('chat_history_'))
        .map(doc => {
          const sessionId = doc._id.replace('chat_history_', '')
          const messages = doc.value
          return {
            id: sessionId,
            title: messages[0]?.content?.slice(0, 20) || 'Êñ∞ÂØπËØù',
            preview: messages[messages.length - 1]?.content?.slice(0, 30) || '',
            lastTime: messages[messages.length - 1]?.timestamp || Date.now()
          }
        })
        .sort((a, b) => b.lastTime - a.lastTime)

      chatList.innerHTML = sessions.map(session => `
        <li class="chat-item ${currentSessionId === session.id ? 'active' : ''}" data-id="${session.id}">
          <div class="chat-item-content">
            <div class="chat-item-title">${session.title}</div>
            <div class="chat-item-preview">${session.preview}</div>
          </div>
          <button class="chat-item-delete" title="Âà†Èô§ÂØπËØù">√ó</button>
        </li>
      `).join('')

      // Ê∑ªÂä†Âà†Èô§‰∫ã‰ª∂ÁõëÂê¨
      document.querySelectorAll('.chat-item-delete').forEach(button => {
        button.addEventListener('click', async (e) => {
          e.stopPropagation()
          const chatItem = button.closest('.chat-item')
          const sessionId = chatItem.dataset.id
          
          if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂØπËØùÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
            await window.utools.dbStorage.removeItem(`chat_history_${sessionId}`)
            if (currentSessionId === sessionId) {
              currentSessionId = null
              renderChatMessages([])
            }
            renderChatList()
          }
        })
      })

      // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨
      document.querySelectorAll('.chat-item').forEach(item => {
        item.addEventListener('click', () => {
          const sessionId = item.dataset.id
          loadChatHistory(sessionId)
        })
      })
    }
    
    // ÂàùÂßãÂåñÂ∫îÁî®
    document.addEventListener('DOMContentLoaded', init);
  </script>
